<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Assets/CSS/profiles.css">
</head>

<body>
  <header class="text-light text-center p-3">
    <h1>Welcome to BudgeGrub!</h1>
  </header>

  <h2 class="text-center text-light my-5 mx-2">Select or create a new budget profile!</h2>

  <form>
    <div class="form-group">
      <label for="profileName" class="text-light">Profile</label>
      <input type="input" class="form-control" id="profileName" aria-describedby="profileName">
      <small id="profileHelp" class="form-text text-light">Enter name of profile.</small>
    </div>

    <button id="profileSubmit" type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h3 class="text-light text-center mt-5">Profiles!</h3>
  <p class="text-light text-center mt-1">(click on the name to select the profile)</p>
  <ul id="profileList" class="list-group mb-5 my-1"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="Assets/JS/script.js" type="text/Javascript"></script>
</body>

</html>
