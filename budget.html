<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Project App</title>
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-bg navbar-transparent bg-transparent">
    <a class="navbar-brand" href="#">
      <!-- Round image logo for top left -->
      <img class="logo" src="./Assets/Logo2 (2).png" alt="Logo" style="height: 150px; width: 150px;">
    </a>
    <!-- Button for returning to profile page -->
    <div class="text-center">
      <button id="returnToProfile" class="btn btn-primary">Select Different Profile</button>
    </div>

    <div class="text-center btn">
      <button id="editIncome" type="button2" class="btn btn-primary mb-2">Edit Income</button>
    </div>
  </nav>
  <div id="any" class="container">
    <h1 class="ml5">
      <span class="text-wrapper">
        <span class="line line1"></span>
        <span class="letters letters-left">Custom Dining</span>
        <span class="letters letters-right">Options</span>
        <span class="line line2"></span>
      </span>
    </h1>
  </div>


  <div>
    <h1 class="text-center mb-4">Please fill out the form to start making a budget!</h1>
    <h2 id="profileDiv" class="text-center mb-3"></h2>
  </div>
  <!-- This button will display resturaunts from yelp api input based on budget. Needs to be finished -->

  <main class="container">

    <!-- Single row for containing both forms -->
    <div class="row">
      <!-- Column for first form for entering monthly budget and location -->
      <div id="col-1" class="col-lg-12">

        <!-- Form -->
        <form class="form-group px-5">
          <h2 class="text-center mt-3">Enter monthly income and location</h2>
          <!-- Input for Monthly income -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label for="monthlyIncome" class="input-group-text">Monthly Income $</label>
            </div>
            <input id="monthlyIncome" type="number" class="form-control" required>
          </div>
          <!-- Input for location -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="userLocation">Location</label>
            </div>
            <input id="userLocation" type="text" class="form-control" placeholder="Enter location" required />
            <p class="footnote ml-2"><em>Enter full address or city/state (1234 Example Rd, Tallahasee, FL
                32304 or
                Tallahasee, FL)</em>
            </p>
          </div>

          <div class="text-center">
            <button id="form-1-submit" type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </form>
      </div>

      <!-- column for second form that takes expenses. Starts off hidden from user until first form submitted-->
      <div id="col-2" class="col-lg-12 hidden">
        <form class="form-group px-5">
          <h2 class="text-center mt-3">Expenses</h2>
          <!-- Input for name of expense -->
          <div class="input-group pt-3 mb-2">
            <div class="input-group-prepend">
              <label for="expense" class="input-group-text">Name of Expense</label>
            </div>
            <input id="expense" type="text" class="form-control">
          </div>
          <!-- Amlunt of expense -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label for="cost" class="input-group-text">Cost of Expense $</label>
            </div>
            <input id="cost" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
          <!-- Select options for type of expense -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="catagories" class="input-group-text">Type of Expense</label>
            </div>

            <select name="categories" id="categories" class="custom-select custom-select-lg">
              <option value="rent">Mortgage / Rent</option>
              <option value="utilities">Utilities</option>
              <option value="car-loan">Car Payments</option>
              <option value="car-insurance">Car Insurance</option>
              <option value="insurance">Other Insurance</option>
              <option value="groceries">Groceries</option>
              <option value="dining">Dining expense</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="text-center">
            <button id="form-2-submit" type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- Container for rest of code -->
  <div class="second container">
    <!-- Display for current month's budget -->
    <div class="income-display">
      <div id="budget" class="b text-center">Current budget</div>

      <!-- Unordered list of expenses added from form -->
      <ul id="listOfExpenses" class="list-group text-light mt-3">
        <!-- Use JS to add Li's -->
      </ul>

    </div>
    <!-- This button will display resturaunts from yelp api input based on budget. Needs to be finished -->
    <div class="btn mt-4">
      <button id="requestRest" type="button" class="btn btn-lg btn-primary" disabled>Get Restaurants</button>
    </div>

    <!-- Carousel for image of restaurants displayed when above button is clicked (currently displays anyways) -->
    <div id="demo" class="carousel mb-5" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">

      </ul>

      <!-- The slideshow -->
      <div id="carouselImages" class="carousel-inner">

      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>

    <button id="map-request" class="btn btn-primary mb-3 hidden">Map Render</button>
    <!-- Placeholder for googlemaps api stuff -->
    <div id="mapDiv">
    </div>
    <div id="map" class="hidden"></div>

  </div>

  <footer>

    <h3 class="text-center"><a href="second.html">Contact</a></h3>

  </footer>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwt4jc2BU4QM1PVfbFzQ9l-xRk7o8M27Q&callback=initMap">
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <!-- Custom JS -->
  <script src="Assets/JS/script.js" type="text/Javascript"></script>
</body>

</html>
